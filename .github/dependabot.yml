version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"

  - package-ecosystem: "docker"
    directories:
      - "/"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "America/New_York"
