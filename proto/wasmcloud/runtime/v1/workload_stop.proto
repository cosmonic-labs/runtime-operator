syntax = "proto3";

package wasmcloud.runtime.v1;

import "wasmcloud/runtime/v1/workload.proto";

// Control-Plane telling the Host to stop a workload
message WorkloadStopRequest {
  WorkloadType workload_type = 1;
  string workload_id = 2;
}

message WorkloadStopResponse {
  WorkloadType workload_type = 1;
  string workload_id = 2;
  WorkloadStatus workload_status = 3;
}
